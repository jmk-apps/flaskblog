{% extends "layout.html" %}

{% block content %}
    {% for post in posts %}
        <article class="media content-section d-flex">
            <img src="{{ url_for('static', filename='profile_pics/' + post.author.image_file ) }}" alt="" class="rounded-circle article-img">
          <div class="media-body">
            <div class="article-metadata">
              <a class="me-2" style="text-decoration: none" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime("%Y-%m-%d") }}</small>
            </div>
            <h2><a class="article-title" style="text-decoration: none" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
